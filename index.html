<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pixel-frac</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js?202003061653"></script>
</head>
<body>
    <canvas id="canvas" width="512" height="512">

    </canvas>
    <script src='main.js?202012031019'></script>
    <br>
    <button onclick="putPixel()">Pixel</button>

    <input type="number" id="xInput">
    <input type="number" id="yInput"><br><br>

    <button onclick="draw()">Linia</button>

    <input type="color" id="colorPicker" colorformat="hexa">
    <input type="range" id="alphaPicker" min="0" max="255">
    <input type="number" id="x1Input" placeholder="Wpisz początek linii X">
    <input type="number" id="y1Input" placeholder="Wpisz początek linii Y">
    <input type="number" id="x2Input" placeholder="Wpisz koniec linii X">
    <input type="number" id="y2Input" placeholder="Wpisz koniec linii Y"><br><br>

    <button onclick="hexToRgb()">Kolor</button>

    <a href="https://github.com/Merkury32/pixel-frac">Github repo link</a>
</body>
</html>
